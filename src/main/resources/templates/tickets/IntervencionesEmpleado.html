<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security6">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Mis Intervenciones - Gesti贸n de Tickets</title>
	<link rel="stylesheet" th:href="@{/css/styles.css}" />
	<style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f1f5f9;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 1000px;
            margin: 40px auto;
            padding: 20px;
        }

        .panel {
            background-color: #ffffff;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.05);
        }

        .panel h2 {
            border-bottom: 2px solid #ddd;
            padding-bottom: 10px;
            margin-bottom: 20px;
            color: #333;
        }

        .info-line {
            display: flex;
            flex-wrap: wrap;
            margin-bottom: 10px;
        }

        .info-line span {
            min-width: 160px;
            font-weight: bold;
            color: #555;
        }

        .info-line p {
            margin: 0;
            color: #222;
        }

        .intervenciones {
            margin-top: 30px;
        }

        .intervencion {
            background-color: #f9fafb;
            padding: 15px;
            border-left: 4px solid #3b82f6;
            margin-bottom: 15px;
            border-radius: 6px;
        }

        .form-section {
            margin-top: 30px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #444;
        }

        .form-control {
            width: 100%;
            padding: 10px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 6px;
        }

        .btn {
            padding: 10px 20px;
            background-color: #3b82f6;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
        }

        .btn:hover {
            background-color: #2563eb;
        }

        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .logout-button {
            background-color: #dc3545;
            padding: 8px 14px;
            border: none;
            color: white;
            border-radius: 4px;
            cursor: pointer;
        }

        .logout-button:hover {
            background-color: #c82333;
        }
    </style>
</head>

<body>
<div class="container">
	<div class="top-bar">
        <h1>Panel de Empleado</h1>
        <div class="user-actions"> <span th:text="${'Bienvenido, ' + #authentication.principal.username}"
                style="margin-right: 15px; vertical-align: middle;">Bienvenido, usuario_demo</span>

            <a th:href="@{/}" class="btn btn-menu-principal" style="margin-right: 10px; vertical-align: middle;">Volver</a>

            <form th:action="@{/logout}" method="post" style="display: inline-block; vertical-align: middle;">
                <button type="submit" class="logout-button">Salir</button>
            </form>
        </div>
    </div>


		<div class="panel">
			<h2>Mis Intervenciones</h2>

			<p th:if="${intervenciones == null or intervenciones.isEmpty()}">
				No se encontraron intervenciones realizadas por ti.
			</p>

			<div th:if="${intervenciones != null and !intervenciones.isEmpty()}">
				<div th:each="intv : ${intervenciones}" class="intervencion">
					<div class="info-line">
						<span class="info-label">ID Intervenci贸n:</span>
						<span th:text="${intv.idIntervencion}">123</span>
					</div>
					<div class="info-line">
						<span class="info-label">Contenido:</span>
						<span th:text="${intv.contenido}">Descripci贸n de la intervenci贸n</span>
					</div>
					<div class="info-line">
						<span class="info-label">Fecha:</span>
						<span th:text="${#temporals.format(intv.fechaIntervencion, 'dd/MM/yyyy')}">01/01/2024</span>
					</div>
					<div class="info-line">
						<span class="info-label">ID Ticket:</span>
						<span th:text="${intv.ticket != null ? intv.ticket.idTicket : 'N/A'}">789</span>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
