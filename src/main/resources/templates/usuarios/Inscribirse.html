<!DOCTYPE html><html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security"><head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Nuevo Usuario - Gestión de Usuarios</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <style>
        .full-width-button {
            display: block;
            width: 100%;
            text-align: center;
            margin-top: 10px;
        }
    </style></head><body>

    

    <main class="auth-container" style="margin-top: 20px;">
        <h2 style="margin-bottom: 20px;">Agregar Nuevo Usuario</h2>
        <form action="/usuarios/agregar" method="post" th:object="${nuevoUsuario}" class="form-horizontal">
            <div class="form-group">
                <label for="nombre" class="col-sm-2 control-label">Nombre:</label>
                <div class="col-sm-10">
                    <input type="text" id="nombre" th:field="*{nombre}" class="form-control" required/>
                </div>
            </div>
            <div class="form-group">
                <label for="apellido" class="col-sm-2 control-label">Apellido:</label>
                <div class="col-sm-10">
                    <input type="text" id="apellido" th:field="*{apellido}" class="form-control" required/>
                </div>
            </div>
            <div class="form-group">
                <label for="dni" class="col-sm-2 control-label">DNI:</label>
                <div class="col-sm-10">
                    <input type="text" id="dni" th:field="*{dni}" class="form-control" required/>
                </div>
            </div>
            <div class="form-group">
                <label for="email" class="col-sm-2 control-label">Email:</label>
                <div class="col-sm-10">
                    <input type="email" id="email" th:field="*{contacto.email}" class="form-control" required/>
                </div>
            </div>
            <div class="form-group">
                <label for="telefono" class="col-sm-2 control-label">Teléfono:</label>
                <div class="col-sm-10">
                    <input type="text" id="telefono" th:field="*{contacto.telefono}" class="form-control" required/>
                </div>
            </div>
            <div class="form-group">
                <label for="nombreUsuario" class="col-sm-2 control-label">Nombre de Usuario:</label>
                <div class="col-sm-10">
                    <input type="text" id="nombreUsuario" th:field="*{nombreUsuario}" class="form-control" required/>
                </div>
            </div>
            <div class="form-group">
                <label for="contrasenia" class="col-sm-2 control-label">Contraseña:</label>
                <div class="col-sm-10">
                    <input type="password" id="contrasenia" th:field="*{contraseña}" class="form-control" required/>
                </div>
            </div>
            <div class="form-group">
                <label for="domicilio" class="col-sm-2 control-label">Domicilio:</label>
                <div class="col-sm-10">
                    <input type="text" id="domicilio" th:field="*{contacto.domicilio}" class="form-control"/>
                </div>
            </div>
            <div class="form-group">
                <label for="localidad" class="col-sm-2 control-label">Localidad:</label>
                <div class="col-sm-10">
                    <select id="localidad" th:field="*{contacto.localidad}" class="form-control">
                        <option value="">Seleccione una localidad</option>
                        <option th:each="localidad : ${localidades}" th:value="${localidad.idLocalidad}" th:text="${localidad.nombreLocalidad}"></option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-primary full-width-button">Agregar Usuario</button>
                    <a th:href="@{/}" class="btn btn-primary full-width-button" style="margin-top: 10px;">Volver al Menú Principal</a>
                </div>
            </div>
        </form>
    </main></body></html>
