<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <style>
        /* Puedes mover estos estilos al styles.css para que sean globales si aún no están */
        /*
        .error-message {
            color: red;
            font-size: 0.9em;
            margin-bottom: 10px;
        }
        .success-message {
            color: green;
            font-size: 0.9em;
            margin-bottom: 10px;
        }
        */
    </style>
</head>
<body>
    <div class="login-wrapper">
        <div class="login-header">
            <h1>Gestión de Tickets Spring Grupo 9</h1>
            <p>Inicie sesión para continuar</p>
        </div>
        <div class="login-container">
            <h2>Iniciar Sesión</h2>
            
            <div th:if="${param.error}" class="alert alert-danger">
                Credenciales inválidas. Por favor, inténtelo de nuevo.
            </div>
            
            <div th:if="${param.logout}" class="alert alert-info">
                Has cerrado la sesión correctamente.
            </div>
            
            <form th:action="@{/loginprocess}" method="post">
                <div class="form-group">
                    <label for="username">Nombre de Usuario:</label>
                    <input type="text" id="username" name="username" placeholder="Ingrese su nombre de usuario" required="required" autofocus="autofocus"/>
                </div>
                <div class="form-group">
                    <label for="password">contrasenia:</label>
                    <input type="password" id="password" name="password" placeholder="Ingrese su contrasenia" required="required"/>
                </div>
                <button type="submit" class="btn btn-primary">Iniciar Sesión</button>
            </form>
            <a th:href="@{/}" class="menu-link">Volver al Menú Principal</a>
            <p><a th:href="@{/usuarios/inscribirse}" class="menu-link">¿No tienes cuenta? Regístrate aquí.</a></p>
        </div>
    </div>
</body>
</html>
