<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <style>
        .full-width-button {
            display: block;
            width: 100%;
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="auth-container" style="margin-top: 50px;">
        <h2>Iniciar Sesión</h2>
        <form th:action="@{/loginprocess}" method="post" class="form-horizontal">
            <div th:if="${error}" class="alert alert-danger">
                Credenciales inválidas. Por favor, inténtelo de nuevo.
            </div>
            <div th:if="${logout}" class="alert alert-info">
                Has cerrado la sesión correctamente.
            </div>
            <div class="form-group">
                <label for="nombreUsuario" class="col-sm-3 control-label">Nombre de Usuario:</label>
                <div class="col-sm-9">
                    <input type="text" id="nombreUsuario" name="nombreUsuario" class="form-control" required="required" autofocus="autofocus"/>
                </div>
            </div>
            <div class="form-group">
                <label for="contraseña" class="col-sm-3 control-label">Contraseña:</label>
                <div class="col-sm-9">
                    <input type="password" id="contraseña" name="contraseña" class="form-control" required="required"/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-3 col-sm-9">
                    <button type="submit" class="btn btn-primary full-width-button">Iniciar Sesión</button>
                    <a th:href="@{/}" class="btn btn-primary full-width-button" style="margin-top: 10px;">Volver al Menú Principal</a>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
