<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    </head>
<body>
    <div class="login-wrapper">
        <div class="login-header">
            <h1>Gestión de Tickets Spring Grupo 9</h1>
            <p>Inicie sesión para continuar</p>
        </div>
        <div class="login-container">
            <h2>Iniciar Sesión</h2>
            <form th:action="@{/loginprocess}" method="post">
                <div th:if="${error}" class="alert alert-danger">
                    Credenciales inválidas. Por favor, inténtelo de nuevo.
                </div>
                <div th:if="${logout}" class="alert alert-info">
                    Has cerrado la sesión correctamente.
                </div>
                <div class="form-group">
                    <label for="nombreUsuario">Nombre de Usuario:</label>
                    <input type="text" id="nombreUsuario" name="nombreUsuario" placeholder="Ingrese su nombre de usuario" required="required" autofocus="autofocus"/>
                </div>
                <div class="form-group">
                    <label for="contraseña">Contraseña:</label>
                    <input type="password" id="contraseña" name="contraseña" placeholder="Ingrese su contraseña" required="required"/>
                </div>
                <button type="submit" class="btn btn-primary">Iniciar Sesión</button>
            </form>
            <a th:href="@{/}" class="menu-link">Volver al Menú Principal</a>
        </div>
    </div>
</body>
</html>
