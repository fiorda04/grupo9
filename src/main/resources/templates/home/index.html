<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión Tickets Spring Grupo 9</title>
    <link rel="stylesheet" href="../../css/styles.css">
    </head>
<body>

    <header class="masthead">
        <div class="container px-4 px-lg-5 h-100">
            <div class="row gx-4 gx-lg-5 h-100 align-items-center justify-content-center text-center">
                <div class="col-lg-8 align-self-end">
                    <h1 class="text-white font-weight-bold">Gestión Tickets Spring Grupo 9</h1>
                    <hr class="divider" />
                </div>
                <div class="col-lg-8 align-self-baseline">
                    <main class="auth-container">
                        <div id="login-form">
                            <h2>Iniciar Sesión</h2>
                            <form action="/login" method="post"> <div class="form-group">
                                    <label for="username">Usuario o Email:</label>
                                    <input type="text" id="username" name="username" required>
                                </div>
                                <div class="form-group">
                                    <label for="password">Contraseña:</label>
                                    <input type="password" id="password" name="password" required>
                                </div>
                                <button type="submit">Iniciar Sesión</button>
                            </form>
                            <div class="form-switch">
                                ¿No tienes cuenta? <a href="#" onclick="showRegisterForm()">Regístrate aquí</a>
                            </div>
                        </div>

                        <div id="register-form" class="hidden">
                            <h2>Registrarse</h2>
                            <form action="/register" method="post"> <div class="form-group">
                                    <label for="reg-username">Usuario:</label>
                                    <input type="text" id="reg-username" name="reg-username" required>
                                </div>
                                <div class="form-group">
                                    <label for="reg-email">Email:</label>
                                    <input type="email" id="reg-email" name="reg-email" required>
                                </div>
                                <div class="form-group">
                                    <label for="reg-password">Contraseña:</label>
                                    <input type="password" id="reg-password" name="reg-password" required>
                                </div>
                                <div class="form-group">
                                    <label for="confirm-password">Confirmar Contraseña:</label>
                                    <input type="password" id="confirm-password" name="confirm-password" required>
                                </div>
                                <button type="submit">Registrarse</button>
                            </form>
                            <div class="form-switch">
                                ¿Ya tienes una cuenta? <a href="#" onclick="showLoginForm()">Inicia sesión aquí</a>
                            </div>
                        </div>
                    </main>
                    </div>
            </div>
        </div>
    </header>

    <script>
        const loginForm = document.getElementById('login-form');
        const registerForm = document.getElementById('register-form');

        function showRegisterForm() {
            loginForm.classList.add('hidden');
            registerForm.classList.remove('hidden');
        }

        function showLoginForm() {
            registerForm.classList.add('hidden');
            loginForm.classList.remove('hidden');
        }
    </script>

</body>
</html>
