<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security6">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Usuarios</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <style>
        body {
            margin: 0; /* Elimina el margen predeterminado del body */
            font-family: sans-serif; /* Fuente de texto genérica */
        }

        .masthead {
            /* Asegúrate de que la ruta a la imagen sea correcta */
            background-image: url('/img/main.jpg');
            background-size: cover;
            background-position: center;
            color: white;
            text-align: center;
            padding: 100px 0; /* Ajusta el espaciado vertical según necesites */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .masthead h1 {
            color: black !important; /* Asegura que el título sea negro */
            margin-bottom: 20px;
        }

        .menu-solapa {
            background-color: #f8f9fa; /* Color de fondo de la solapa */
            padding: 10px 0;
            display: flex;
            justify-content: flex-start; /* Alinea los elementos de izquierda a derecha */
            align-items: center;
            width: 100%; /* Ocupa todo el ancho */
        }

        .menu-solapa a, .menu-solapa button {
            display: inline-block;
            padding: 10px 20px;
            margin-left: 10px; /* Espacio entre los botones/enlaces */
            border: 1px solid #ccc; /* Borde opcional */
            color: #333;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease, color 0.3s ease;
            font-size: 16px;
            background-color: white; /* Fondo blanco para los botones/enlaces */
        }

        .menu-solapa a:hover, .menu-solapa button:hover {
            background-color: #007bff; /* Color al pasar el ratón */
            color: white;
            border-color: #007bff;
        }

        .menu-solapa button {
            border: 1px solid red;
            color: red;
            background-color: white;
        }

        .menu-solapa button:hover {
            background-color: red;
            color: white;
            border-color: red;
        }

        .options-container {
            /* Oculta el contenedor anterior de botones */
            display: none;
        }
    </style>

</head>
<body>
    <header class="masthead">
        <div class="container px-4 px-lg-5 h-100 align-items-center justify-content-center text-center">
            <div class="col-lg-8 align-self-end">
                <h1 class="font-weight-bold" style="color: black !important;">Gestión de Usuarios Spring Grupo 9</h1>
                <hr class="divider" />
            </div>
        </div>
    </header>

    <main class="auth-container">
        <div class="menu-solapa">
            <div sec:authorize="!isAuthenticated()">
                <a th:href="@{/usuarios/login}">Ingresar</a>
                <a th:href="@{/usuarios/inscribirse}">Inscribirse</a>
            </div>
            <form th:action="@{/logout}" method="post" sec:authorize="isAuthenticated()" style="display: inline;">
                <button type="submit">Logout</button>
            </form>
        </div>
        <div class="options-container">
            </div>
    </main>
</body>
</html>
