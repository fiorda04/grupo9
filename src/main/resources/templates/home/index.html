<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security6">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Usuarios</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <style>
        /* ... tus estilos CSS ... */
        .dashboard-buttons {
            display: flex;
            gap: 10px; /* Espacio entre los botones */
            margin-top: 20px; /* Espacio desde la solapa de login/logout */
            justify-content: center; /* Centrar los botones */
        }

        .dashboard-buttons button {
            padding: 10px 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f8f9fa;
            cursor: pointer;
        }

        .dashboard-buttons button:hover {
            background-color: #e9ecef;
        }
    </style>
</head>
<body>
    <header class="masthead">
        <div class="container px-4 px-lg-5 h-100 align-items-center justify-content-center text-center">
            <div class="col-lg-8 align-self-end">
                <h1 class="font-weight-bold" style="color: black !important;">Gestión de Usuarios Spring Grupo 9</h1>
                <hr class="divider" />
            </div>
        </div>
    </header>

    <main class="auth-container">
        <div class="menu-solapa">
            <div sec:authorize="!isAuthenticated()">
                <a th:href="@{/usuarios/login}">Ingresar</a>
                <a th:href="@{/usuarios/inscribirse}">Inscribirse</a>
            </div>
            <form th:action="@{/logout}" method="post" sec:authorize="isAuthenticated()" style="display: inline;">
                <button type="submit">Logout</button>
            </form>
        </div>

        <div class="dashboard-buttons" sec:authorize="isAuthenticated()">
            <div sec:authorize="hasRole('Cliente')">
                <button>Crear Ticket</button>
                <button>Ver Tickets</button>
            </div>
            <div sec:authorize="hasRole('Empleado')">
                <button>Pendientes</button>
                <button>Intervenidos</button>
            </div>
            <div sec:authorize="hasRole('Admin')">
                <button>Mostrar Usuarios</button>
                <a th:href="@{/usuarios/inscribirse}"><button>Agregar Usuario</button></a>
            </div>
        </div>
    </main>
</body>
</html>
